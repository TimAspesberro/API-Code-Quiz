<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/style.css" rel="stylesheet">
    <title>API Code Quiz</title>
</head>

<body>

    <nav>
        <div class="highscore">
            <h2>Code Quiz</h2>        
        </div>
    </nav>

    <div id="count">
        <h3 id="top-score">highscore:</h3> 
        <p id="countdownEl">Remaining Time: 60</p>
        <p id="wrongEl"> </p>
        <p id="doneEl"></p>
    </div>

    <div id="button-gn">
        <button id="button" type="button"></button>
    </div>

    <div id="box-container" class="container">
        <div id="question"></div>
        <div id="answer-buttons" class="btn-grid">
           <!--answers will show up here-->
        </div>
        <div id="startEl" class="controls">
            <button id="start-button" class="start-btn btn">Start Quiz</button>
        </div>
    </div>


</body>

<script src="assets/script.js"></script>

</html>
