<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/style.css" rel="stylesheet">
    <title>API Code Quiz</title>
</head>

<body>

    <nav class="highscore">
        <button id="highscore-btn">Highscores</button>
    </nav>
    <div class="container">
        <div id="question-container" class="hide"></div>
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn" id="answerOne">Answer 1</button>
            <button class="btn" id="answerTwo">Answer 2</button>
            <button class="btn" id="answerThree">Answer 3</button>
            <button class="btn" id="answerFour">Answer 4</button>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
        </div>
        <div class="answer-wrong">

        </div>
    </div>


</body>
</html>
